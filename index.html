<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Party 24</title>
    <link rel="stylesheet" href="src/style.scss" />
  </head>
  <body>
    <main id="app">
      <section id="hero">
        <div class="wp-logo">
          <img src="/assets/imgs/logo-text.png" alt="" class="wp-logo__text" />
          <img src="/assets/imgs/logo-star.png" alt="" class="wp-logo__star" />
        </div>

        <div class="callout">
          <img src="/assets/imgs/callout-img.png" alt="" class="callout__img" />
          <img
            src="/assets/imgs/logo-informatics24.png"
            alt=""
            class="callout__logo"
          />
          <h1 class="callout__catchphrase comic-font">
            "Unveiling The Heroes of Informatics"
          </h1>
        </div>

        <div class="cloud-img cloud-img__upper">
          <img src="/assets/imgs/sun-god-nika-cloud.png" alt="Cloud Image" />
        </div>
      </section>

      <!-- <section id="wip">
        <h1 class="wip comic-font">
          <span class="wip__word wip__word__coming">
            <span>C</span>
            <span>O</span>
            <span>M</span>
            <span>I</span>
            <span>N</span>

          </span>

            <span class="wip__word wip__word__soon">
            <span>S</span>
            <span>O</span>
            <span>O</span>
            <span>N</span>
          </span>
        </h1>
      </section> -->

      <section id="countdown-timer">
        <div class="countdown-time">
          <span
            data-time="hour"
            data-final="10"
            class="random time hours comic-font"
          ></span>

          <div class="column">
            <span class="colon"></span>
            <span class="colon"></span>
          </div>

          <span
            data-time="minute"
            data-final="10"
            class="random time minutes comic-font"
          ></span>

          <div class="column column-2">
            <span class="colon"></span>
            <span class="colon"></span>
          </div>

          <span
            data-time="second"
            data-final="10"
            class="random time seconds comic-font"
          ></span>
        </div>

        <div class="cloud-img cloud-img__bottom">
          <img
            src="/assets/imgs/sun-god-nika-cloud-sekun.png"
            alt="Cloud Image"
          />
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
